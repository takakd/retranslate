version: 2.1

orbs:
  node: circleci/node@4.1.0
  heroku: circleci/heroku@1.2.5
#  slack: circleci/slack@3.4.2

jobs:
  test:
    executor: node/default
    steps:
      - checkout
      - node/install:
          node-version: "14"
      - run:
          command: >
            npm run format
            npm run test
            npm run build
#      # Send status to slack.
