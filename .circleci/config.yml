#          failure_message: "Test Failed.ðŸ¥º"
#          webhook: $SLACK_WEBHOOK
  deploy:
    executor: heroku/default
    steps:
      - checkout
      - heroku/install
      - run:
          command: >
            echo "The command above installs Heroku, the command below deploys.
            What you do inbetween is up to you!"
            ls -la ./out
            ls -la
      - heroku/deploy-via-git
workflows:
  test:
    jobs:
      - test
      - deploy:
          requires:
            - test
